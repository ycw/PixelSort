</head>

<body>

        <h1>Drop an image here</h1>

            <input id='elDivisions' type='range' min=1 max=100 tabIndex=1>
            <lable for='elDivisions'>Divisions</lable>

    <canvas id='elOld' width=0 height=0></canvas>
    <canvas id='elSorted' width=0 height=0></canvas>
</body>
