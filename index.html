<!doctype html>

<meta charset='utf8'>
<title>PixelSort</title>
<link href='www/index.css' rel='stylesheet'>
<script src='www/index.js' defer></script>

<section class='controls'>
    <label for='el_status'>Status</label>
    <output id='el_status'>(Please drop an image here)</output>
    
    <label for='el_nDivs'>Number of Divisions</label>
    <input id='el_nDivs' type='range' min=1 max=10 value=5 disabled tabindex=1 autocomplete='off'>
    
    <label for='el_pDepth'>Max Partition Depth</label>
    <input id='el_pDepth' type='range' min=1 max=10 value=5 disabled tabindex=2 autocomplete='off'>
    
    <label for='el_reseed'>Randomness</label>
    <input id='el_reseed' type='button' value='Re-seed' disabled tabindex=3>
</section>

<canvas id='el_original' width=0 height=0></canvas>
<canvas id='el_sorted' width=0 height=0></canvas>
